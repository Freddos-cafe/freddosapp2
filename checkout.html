<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freddo’s - Pago</title>
    <link rel="stylesheet" href="styles.css">
    <!-- PWA manifest and meta tags -->
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#402218">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <a href="javascript:history.back()" class="back-arrow">&larr;</a>
            <img src="assets/logo.png" alt="Freddo’s Logo" class="logo">
            <nav>
                <a href="index.html"><i class="fa-solid fa-house"></i><span data-i18n="nav_home">Inicio</span></a>
                <a href="menu.html"><i class="fa-solid fa-mug-saucer"></i><span data-i18n="nav_menu">Menú</span></a>
                <a href="coffee_club.html"><i class="fa-solid fa-star"></i><span data-i18n="nav_club">Coffee Club</span></a>
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><span data-i18n="nav_cart">Carrito</span></a>
                <a href="profile.html"><i class="fa-solid fa-user"></i><span data-i18n="nav_profile">Perfil</span></a>
                <select id="languageSelect" aria-label="Cambiar idioma">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
            </nav>
        </div>
    </header>
    <main>
        <h1 data-i18n="checkout_title">Pagar</h1>
        <div id="checkoutSummary" class="checkout-summary"></div>
        <form id="checkoutForm" class="checkout-form">
            <h2 data-i18n="checkout_contact_title">Tus datos</h2>
            <label for="name" data-i18n="checkout_name_label">Nombre</label>
            <input type="text" id="name" name="name" required>
            <label for="phone" data-i18n="checkout_phone_label">Teléfono</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="email" data-i18n="checkout_email_label">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <label for="pickupTime" data-i18n="checkout_pickup_label">Hora de recogida</label>
            <input type="datetime-local" id="pickupTime" name="pickupTime" required>
            <button type="submit" class="btn-primary" data-i18n="button_pay_now">Pagar ahora</button>
        </form>

        <!-- Additional payment methods displayed at checkout. These buttons are
             decorative and can later be hooked into real payment flows. -->
        <div class="payment-options">
            <button class="btn-apple-pay"> Pay</button>
            <button class="btn-google-pay">G Pay</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Freddo’s Coffee Costa del Sol SL</p>
    </footer>

    <!-- Service worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => {
                    console.error('SW registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
